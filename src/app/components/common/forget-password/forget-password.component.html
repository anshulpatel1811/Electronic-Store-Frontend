<!-- Content wrapper to ensure vertical centering -->
<div class="content-wrapper">
  <div class="container">
    <div class="login-box">
      <div class="left-section">
        <img src="assets/images/Forgot password-amico.png" alt="Forgot password illustration">
      </div>
      <div class="right-section">
        <div class="welcome-text">
          <h3>Reset Your Password</h3>
          <p>We'll send an OTP to your email.</p>
        </div>

        <!-- Template-driven form with #form reference -->
        <form class="login-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              name="email"
              [(ngModel)]="email"
              required
              email
              #emailRef="ngModel"
            />
            <!-- Validation errors -->
            <div *ngIf="emailRef.invalid && emailRef.touched" class="error-message">
              <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
              <small *ngIf="emailRef.errors?.['email']">Please enter a valid email address.</small>
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="login-btn" [disabled]="form.invalid">Send OTP</button>
            <button type="button" class="create-account-btn" [routerLink]="['/login']">Back to Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
