<!-- Content wrapper for vertical centering -->
<div class="content-wrapper">
  <div class="container">
    <div class="login-box">
      <div class="left-section">
        <img src="assets/images/Reset password-cuate.png" alt="Password Reset Illustration" />
      </div>
      <div class="right-section">
        <div class="welcome-text">
          <h3>Create New Password</h3>
          <p>Enter a strong password you'll remember.</p>
        </div>

        <form class="login-form" #passwordForm="ngForm" (ngSubmit)="onSavePassword(passwordForm)">
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="newPassword"
              placeholder="Enter new password"
              name="newPassword"
              [(ngModel)]="newPassword"
              required
              minlength="6"
              #newPasswordRef="ngModel"
            />
            <div *ngIf="newPasswordRef.invalid && newPasswordRef.touched" class="error-message">
              <small *ngIf="newPasswordRef.errors?.['required']">Password is required.</small>
              <small *ngIf="newPasswordRef.errors?.['minlength']">Minimum 6 characters.</small>
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm new password"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              required
              minlength="6"
              #confirmPasswordRef="ngModel"
            />
            <div *ngIf="confirmPassword && confirmPassword !== newPassword" class="error-message">
              <small>Passwords must match.</small>
            </div>
          </div>

          <div class="button-group">
            <button
              type="submit"
              class="login-btn"
              [disabled]="passwordForm.invalid || confirmPassword !== newPassword"
            >
              Save Password
            </button>
            <button type="button" class="create-account-btn" [routerLink]="['/login']">
              Back to Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
