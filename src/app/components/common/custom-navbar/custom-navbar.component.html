<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #121212;">
  <div class="container">
    <a class="navbar-brand text-light fw-bold" href="/home" [routerLink]="'/home'" style="font-family: 'Montserrat', sans-serif; letter-spacing: 1px;">
      Electronic Store
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggle()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse"
      [class.collapse]="collapse"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link text-light mx-2"
            aria-current="page"
            href="/home"
            [routerLink]="['/home']"
            routerLinkActive="active"
            style="font-family: 'Roboto', sans-serif; font-weight: 500;"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-light mx-2"
            routerLinkActive="active"
            aria-current="page"
            [routerLink]="['/store']"
            style="font-family: 'Roboto', sans-serif; font-weight: 500;"
            >Store</a
          >
        </li>
       
        <li class="nav-item">
          <a
            class="nav-link text-light mx-2"
            routerLinkActive="active"
            href="/features"
            routerLink="/features"
            style="font-family: 'Roboto', sans-serif; font-weight: 500;"
            >Features</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-light mx-2"
            routerLinkActive="active"
            href="/about"
            [routerLink]="['/about']"
            style="font-family: 'Roboto', sans-serif; font-weight: 500;"
            >About</a
          >
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link text-light"
            href="#!"
            [routerLink]="['/cart']"
            style="font-family: 'Roboto', sans-serif; font-weight: 500;"
          >
            Cart
            <span *ngIf="cart?.cartId" class="badge bg-danger rounded-pill">
              {{ cart?.items?.length }}
            </span>
          </a>
        </li>
      </ul>
      
      
      

      <ul class="navbar-nav" *ngIf="!loginData?.login">
        <li class="nav-item">
          <a class="nav-link text-light" href="/login" [routerLink]="['/login']" style="font-family: 'Roboto', sans-serif; font-weight: 500;">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/signup" [routerLink]="['/signup']" style="font-family: 'Roboto', sans-serif; font-weight: 500;"
            >Signup</a
          >
        </li>
      </ul>

      <ul class="navbar-nav" *ngIf="loginData?.login">
        <li class="nav-item" *ngIf="isAdmin | async">
          <a class="nav-link text-light" routerLink="/admin/home" style="font-family: 'Roboto', sans-serif; font-weight: 500;">Admin Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" routerLink="/my/orders" style="font-family: 'Roboto', sans-serif; font-weight: 500;">My Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" routerLink="/profile" style="font-family: 'Roboto', sans-serif; font-weight: 500;">{{
            loginData?.user?.name
          }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" style="cursor: pointer; font-family: 'Roboto', sans-serif; font-weight: 500;" (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
