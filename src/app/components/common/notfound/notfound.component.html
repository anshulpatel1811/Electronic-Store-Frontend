<!-- notfound.component.html -->
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-text">PAGE NOT FOUND</div>
    
    <div class="robot">
        <div class="robot-head">
            <div class="robot-antenna"></div>
            <div class="robot-eye left"></div>
            <div class="robot-eye right"></div>
        </div>
        <div class="robot-body">
            <div class="robot-button red"></div>
            <div class="robot-button yellow"></div>
            <div class="robot-button green"></div>
            <div class="robot-button blue"></div>
        </div>
        <div class="robot-legs">
            <div class="robot-leg"></div>
            <div class="robot-leg"></div>
        </div>
    </div>
    
    <p class="message">Oops! It seems the connection has been lost. The page you are looking for might have been removed, renamed, or is temporarily unavailable.</p>
    
    <div class="buttons">
        <a [routerLink]="['/home']" class="btn btn-primary">Go to Homepage</a>
        <a [routerLink]="['/store']" class="btn btn-secondary">Browse Products</a>
    </div>
</div>
