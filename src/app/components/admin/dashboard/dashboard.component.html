<div class="admin-layout">
  <div class="sidebar d-flex flex-column justify-content-between pt-3" style="background-color: #121212; min-height: 100vh; width: 250px;">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let m of adminMenus">
        <a
          href="#!"
          class="nav-link text-light d-flex align-items-center py-2 px-3 mb-1"
          [routerLink]="[m.link]"
          routerLinkActive="active"
          style="font-family: 'Roboto', sans-serif; font-weight: 500; border-radius: 4px; transition: all 0.2s ease;"
        >
          <i-tabler [name]="m.icon" class="me-2"></i-tabler>
          <span> {{ m.title }}</span>
        </a>
      </li>

      
    </ul>
    <ul class="nav flex-column" style="margin-bottom: 30px">
      <li class="nav-item">
        <a 
          href="#!" 
          class="nav-link text-light d-flex align-items-center py-2 px-3"
          style="font-family: 'Roboto', sans-serif; font-weight: 500; border-radius: 4px; transition: all 0.2s ease;"
        >
          <i-tabler [name]="'truck-return'" class="me-2"></i-tabler>
          <span> Feedback</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="content px-3 py-3">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
