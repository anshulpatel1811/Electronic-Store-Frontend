  <circle cx="150" cy="150" r="100" fill="#FFF4ED" opacity="0.8"/>
  
  <!-- Shopping Cart -->
  <rect x="110" y="210" width="140" height="60" rx="5" fill="#43BDBA" opacity="0.3"/>
  <rect x="110" y="235" width="140" height="8" fill="#43BDBA" opacity="0.5"/>
  <rect x="110" y="190" width="140" height="30" rx="5" fill="#43BDBA" opacity="0.3"/>
  <circle cx="130" cy="280" r="10" fill="#888"/>
  <circle cx="230" cy="280" r="10" fill="#888"/>
  <line x1="120" y1="270" x2="240" y2="270" stroke="#666" stroke-width="2"/>
  
  <!-- Shopping Bags -->
  <rect x="130" y="170" width="30" height="40" rx="5" fill="#43BDBA"/>
  <rect x="170" y="180" width="25" height="30" rx="5" fill="#FF758C"/>
  
  <!-- Girl -->
  <!-- Head -->
