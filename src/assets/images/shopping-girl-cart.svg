  <!-- Hair -->
  <path d="M180 105 C150 105, 145 140, 155 150 C160 140, 200 140, 205 150 C215 140, 210 105, 180 105 Z" fill="#333"/>
  
  <!-- Body -->
  <rect x="165" y="155" width="30" height="40" rx="10" fill="#FFA751"/>
  
  <!-- Arms -->
  <rect x="145" y="155" width="20" height="10" rx="5" fill="#FFD3B6" transform="rotate(-30 145 155)"/>
  <rect x="195" y="155" width="20" height="10" rx="5" fill="#FFD3B6" transform="rotate(30 195 155)"/>
  <circle cx="145" cy="155" r="5" fill="#FFD3B6"/>
  <circle cx="195" cy="155" r="5" fill="#FFD3B6"/>
  
  <!-- Legs -->
  <rect x="160" y="195" width="15" height="40" rx="5" fill="#5E6CD2"/>
  <rect x="185" y="195" width="15" height="40" rx="5" fill="#5E6CD2"/>
  
  <!-- Shoes -->
  <rect x="155" y="230" width="20" height="10" rx="5" fill="#333"/>
  <rect x="185" y="230" width="20" height="10" rx="5" fill="#333"/>
