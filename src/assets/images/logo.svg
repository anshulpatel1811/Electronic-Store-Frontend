<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shield -->
  <path d="M75 25 L125 25 L140 50 L125 75 L75 75 L60 50 Z" fill="#2c3e50" />
  
  <!-- Circuit Board Pattern -->
  <path d="M70 35 L85 35 L85 45 L95 45 L95 55 L110 55 L110 65 L130 65" 
        stroke="#3498db" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M70 55 L80 55 L80 45 L100 45 L100 35 L130 35" 
        stroke="#3498db" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Power Symbol -->
  <circle cx="100" cy="50" r="15" stroke="#3498db" stroke-width="4" fill="none" />
  <path d="M100 35 L100 50" stroke="#3498db" stroke-width="4" stroke-linecap="round" />
  
  <!-- Chip Element -->
  <rect x="70" y="40" width="15" height="10" rx="2" fill="#3498db" />
  <rect x="115" y="50" width="15" height="10" rx="2" fill="#3498db" />
  
  <!-- Store Name -->
  <text x="160" y="55" font-family="Montserrat, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    ELECTRONIC
  </text>
  <text x="160" y="90" font-family="Montserrat, sans-serif" font-size="36" font-weight="bold" fill="#3498db">
    STORE
  </text>
  
  <!-- Tagline -->
  <text x="162" y="115" font-family="Roboto, sans-serif" font-size="14" font-style="italic" fill="#7f8c8d">
    Tech for everyone
  </text>

  <!-- Decorative Elements -->
  <circle cx="150" cy="53" r="2" fill="#3498db" />
  <circle cx="335" cy="53" r="2" fill="#3498db" />
  <line x1="155" y1="53" x2="330" y2="53" stroke="#3498db" stroke-width="0.5" stroke-dasharray="1 3" />
  
  <!-- Lightning Bolt -->
  <path d="M50 45 L60 30 L55 45 L65 32" stroke="#f1c40f" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
</svg>